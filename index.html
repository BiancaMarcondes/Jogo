<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Bit-Combat</title>
    <meta name="description" content="Um jogo de combate por turnos cyberpunk de alta performance.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Arena Bit-Combat</h1>
        </header>

        <!-- SeleÃ§Ã£o de Modo -->
        <main id="mode-screen" class="screen active">
            <h2>ESCOLHA O MODO DE JOGO</h2>
            <div class="mode-options">
                <div class="mode-card" onclick="setMode('cpu')">
                    <div class="card-icon">ðŸ¤–</div>
                    <h3>SOLO VS CPU</h3>
                    <p>Enfrente a inteligÃªncia artificial da Arena.</p>
                </div>
                <div class="mode-card" onclick="setMode('pvp')">
                    <div class="card-icon">ðŸ‘¥</div>
                    <h3>DUELO (PVP)</h3>
                    <p>Desafie um amigo no mesmo teclado.</p>
                </div>
            </div>
        </main>

        <!-- SeleÃ§Ã£o de Personagem e Arma -->
        <main id="selection-screen" class="screen">
            <h2 id="selection-title">ESCOLHA SEU HERÃ“I</h2>

            <div id="gender-toggle" class="gender-toggle">
                <button id="gender-m" class="gender-btn active" onclick="setGender('M')">MASCULINO</button>
                <button id="gender-f" class="gender-btn" onclick="setGender('F')">FEMININO</button>
            </div>

            <div class="character-list">
                <!-- Cards inseridos via JS -->
            </div>
            <div class="weapon-selection-area hidden">
                <div class="weapon-list" id="weapon-list">
                    <!-- Weapons inseridas via JS -->
                </div>
            </div>
        </main>

        <!-- Arena de Batalha -->
        <main id="battle-screen" class="screen">
            <div id="turn-indicator" class="turn-indicator">SEU TURNO</div>
            <div class="battle-area">
                <div class="fighter" id="player-container">
                    <h3 id="p-name">Player</h3>
                    <div class="fighter-image" id="p-icon">?</div>
                    <div class="health-bar-container">
                        <div class="health-bar" id="p-hp"></div>
                    </div>
                </div>

                <div class="vs">VS</div>

                <div class="fighter" id="cpu-container">
                    <h3 id="c-name">CPU</h3>
                    <div class="fighter-image" id="c-icon">?</div>
                    <div class="health-bar-container">
                        <div class="health-bar" id="c-hp"></div>
                    </div>
                </div>
            </div>

            <div class="battle-log" id="battle-log">
                <!-- Logs de combate -->
            </div>

            <div class="controls">
                <button id="attack-btn" onclick="attack()">ATACAR</button>
            </div>
        </main>

        <!-- Modal de Resultado -->
        <div id="result-modal" class="modal">
            <div class="modal-content">
                <h2 id="result-text">VITORIA</h2>
                <button onclick="resetGame()" style="margin-top: 2rem;">JOGAR NOVAMENTE</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
